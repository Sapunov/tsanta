{% extends "panel/base.html" %}

{% block pagename %}Регистрация эльфов{% endblock %}

{% block logo %}
<img src="/static/images/panel_intro.png" alt="Вход в мастрскую" class="panel-intro-img">
{% endblock %}

{% block leftside %}
<a href="/panel/login">Вход в мастерскую</a>
{% endblock %}

{% block content %}
<div class="loginform-wrapper">
    <form class="form-horizontal login-form" role="form" method="POST" action="{{ request.get_full_path }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Имя</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input"
                    required id="username" name="username"
                    placeholder="Ваше имя" autofocus="on">
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-3 control-label">Фамилия</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input"
                    required id="surname" name="surname"
                    placeholder="Ваша фамилия">
                </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control input"
                    required id="email" name="email"
                    placeholder="Ваша email">
                </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Пароль</label>
            <div class="col-sm-9">
                <input type="password" class="form-control input"
                    required id="password" name="password" placeholder="Ваш пароль">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-3 control-label">Повторим</label>
            <div class="col-sm-9">
                <input type="password" class="form-control input"
                    required id="password2" name="password2" placeholder="Повторите пароль">
            </div>
        </div>
        {% if error_message %}
        <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="reset-pw-error login-error">
            <span>{{ error_message }}</span>
            </div>
        </div>
        </div>
        {% endif %}
        <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
        </div>
        </div>
    </form>
</div>
{% endblock %}
