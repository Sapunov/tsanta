{% extends "panel/base.html" %}

{% block content %}

<h3 class="title">Требуется аутентификация</h3>

<div class="row">
  <div class="col-md-6">
    <div class="loginform-wrapper">
      <form class="form-horizontal login-form" role="form" method="POST" action="{{ request.get_full_path }}">
        {% csrf_token %}
        <div class="form-group">
          <label for="login" class="col-sm-2 control-label">Логин</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" required id="login" name="username" placeholder="Введите логин" autofocus="on">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" required id="password" name="password" placeholder="Введите пароль">
          </div>
        </div>
        {% if error_message %}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="reset-pw-error">
              <span>{{ error_message }}</span>
            </div>
          </div>
        </div>
        {% endif %}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Войти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
