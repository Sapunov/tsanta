<div class="event-nav">
    <ul class="nav nav-pills">
        <li><a href="events/{{ event_id }}">Статистика</a></li>
        <li class="active"><a href="events/{{ event_id }}/participants">Участники</a></li>
        <li><a href="events/{{ event_id }}/edit">Редактировать</a></li>
    </ul>
</div>

<table class="groups-search-wrapper">
    <tr>
        <td class="search-input">
            <input type="text" class="form-control"
                placeholder="Поиск участника" autocomplete="off"
                ng-model="search.text"
                ng-keyup="search.search()"
                ng-autofocus="(true)">
        </td>
    </tr>
</table>

<div class="grouplist">
    <table class="table table-hover participant-table">
        <thead>
            <tr>
                <th class="num">#</th>
                <th class="name">Имя</th>
                <th class="group">Группа</th>
                <th class="status">Статус</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="participant in participants">
                <td class="num">{{ $index + 1 }}</td>
                <td class="name">
                    {{ participant.participant.name }}
                    {{ participant.participant.surname }}
                </td>
                <td class="group">{{ participant.group.short_name }}</td>
                <td class="status">{{ participant.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
