{% extends "front/base.html" %}

{% block content %}
<div ng-controller="indexCtrl">
    <div class="welcome-text">
        <h2>Зарегистрируйтесь и станьте Тайным Сантой,
        <br>получите и подарите подарок!</h2>
    </div>
    <br>
    <div class="change_uni">
        <h3>Введите название вашего вуза или группы:</h3>
        <input type="text"
            ng-class="results_class"
            placeholder="Введите название вашего вуза или группы"
            ng-model="text"
            ng-keyup="suggest()"
            autofocus autocomplete=off>
        <div class="results" ng-show="show_suggests" ng-cloak>
            <div ng-repeat="suggest in suggests">
                {% verbatim %}<a href="/{{ suggest.slug }}">{% endverbatim %}
                    <p ng-bind-html="suggest.short_name"></p></a>
            </div>
        </div>
    </div>
</div>
<p align='center' style="font-family:Underdog; color:rgb(183,16,67); font-size:40px"><b>Ваши фото!</b></p>

<div id="slider" style="margin-left:10%;">
    <ul class="slides">

    <li id="first" class="slide slide1 firstanimation">
     <figure class="DOT171116">
      <IMG SRC="/static/images/slider/4.jpg">
     </figure>
     </li>

    <li id="second" class="slide slide2 secondanimation">
     <figure class="DOT171116">
      <IMG SRC="/static/images/slider/3.jpg">
     <figcaption class="c96336">
    Нарядный Санта и его подопечный
    </figcaption>
     </figure>
     </li>

    <li id="third" class="slide slide3 thirdanimation">
     <figure class="DOT171116">
      <IMG SRC="/static/images/slider/5.jpg">
     </figure>
     </li>

    <li id="fourth" class="slide slide4 fourthanimation">
     <figure class="DOT171116">
      <IMG SRC="/static/images/slider/1.jpg">
     <figcaption class="c96336">
    Моим Сантой оказалась моя одногруппница! Это было неожиданно и безумно приятно)
    </figcaption>
     </figure>
     </li>

    <li id="fifth" class="slide slide5 fifthanimation">
     <figure class="DOT171116">
      <IMG SRC="/static/images/slider/2.jpg">
     <figcaption class="c96336">
    Слева направо: Санта и та, кто хорошо себя вела в этом году :)
    </figcaption>
     </figure>
     </li>

    <li class="slide slide1">
     <figure class="DOT171116">
      <IMG SRC="/static/images/slider/4.jpg">
     </figure>
     </li>

    </ul></div></div></div>
    </div></div>
    <br style="clear: both;" />
    <p  style="float:left ;margin-top:12%; font-family:Underdog; color:rgb(183,16,67); font-size:40px"><b>Следите за<br> нами<br> Вконтакте!</b></p>

    <!-- VK Widget -->
<div style="float:right; margin:0% 5% 0% 0%" id="vk_groups"></div>
<script type="text/javascript">
VK.Widgets.Group("vk_groups", {mode: 4, no_cover: 1, width: "700", height: "750"}, 62775353);
</script>
{% endblock content %}
